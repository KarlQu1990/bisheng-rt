
name: release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*"

env:
  PY_NEXUS: http://110.16.193.170:50083/repository/pypi-hosted/
  DOCKER_NEXUS: 110.16.193.170:50080
  # PY_NEXUS: https://io.dataelem.com/repository/pypi-hosted/
  # DOCKER_NEXUS: cr.dataelem.com

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    #if: startsWith(github.event.ref, 'refs/tags')
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      # Build bisheng-pybackend-libs
      - name: Set python version 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Build PyPi bisheng-pybackend-libs and push
        id: pypi_build_bisheng_pybackend_libs
        run: |
          pip install Cython
          pip install wheel
          pip install twine
          cd python/pybackend_libs
          tag=${{ github.ref_name }}
          echo ${tag:1} > ./version.txt
          python setup.py bdist_wheel
          twine upload dist/* -u ${{ secrets.TWINE_USER }} -p ${{ secrets.TWINE_PASSWORD }} --repository-url ${{ env.PY_NEXUS }}
